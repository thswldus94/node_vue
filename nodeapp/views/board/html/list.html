<form action="/add" method="post" class="form-horizontal" role="form">
    <input type="hidden" name="addType" value="board"/>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> ID</label>

        <div class="col-sm-9">
            <input type="text" name="id" placeholder="Username" class="col-xs-10 col-sm-5" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="form-field-1-1"> 이름</label>

        <div class="col-sm-9">
            <input type="text" name="name" placeholder="Text Field" class="form-control" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="form-field-1-1"> 나이</label>

        <div class="col-sm-9">
            <input type="text" name="age" placeholder="Text Field" class="form-control" />
        </div>
    </div>

    <div class="clearfix form-actions">
        <div class="col-md-offset-3 col-md-9">
            <button class="btn btn-info" type="submit">
                <i class="ace-icon fa fa-check bigger-110"></i>
                Submit
            </button>

            &nbsp; &nbsp; &nbsp;
            <button class="btn" type="reset">
                <i class="ace-icon fa fa-undo bigger-110"></i>
                Reset
            </button>
        </div>
    </div>
</form>

<script>


$.get('/boardGet', {}, function(result){
    var data = '';
    $.each(result, function(idx, val) {
        console.log(val);
        data += '<tr><td>' + val.id + '</td><td>' + val.name + '</td><td>' + val.age + '</td></tr>';
    });

    $('table#app tbody').html(data);
});

</script>
