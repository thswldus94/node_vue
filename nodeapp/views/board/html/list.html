<!-- header -->
<% include ../../header.html %>

<!-- PAGE CONTENT BEGINS -->
<div class="mb-3 card">
	<div class="card-header-tab card-header-tab-animation card-header">
		<div class="card-header-title">
			<i class="header-icon lnr-apartment icon-gradient bg-love-kiss"> </i>
			<!-- <span class="col-xs-6"> 1. 시작하기</span> -->
			<h4 class="blue mb-0">
				<span class="col-xs-6"> 1. 시작하기</span>
			</h4>
		</div>
	</div>
	<div class="card-body">
        <table id="app" class="table  table-bordered table-hover">
            <thead>
                <tr>
                    <th class="center">ID</th>
                    <th>Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody v-for="list in tableList" v-bind:key="list.id">
                <template>
                    <tr>
                        <td>{{ list.id }}</td>
                        <td>{{ list.name }}</td>
                        <td>{{ list.age }}</td>
                    </tr>
                </template>
            </tbody>
        </table>
        <br />
        <form action="/add" method="post" class="form-horizontal" role="form">
            <input type="hidden" name="addType" value="board"/>
            <div class="row">

                <div class="col-lg-4 form-group">
                    <label class="control-label no-padding-right" for="form-field-1"> ID</label>

                    <div class="col-sm-9">
                        <input type="text" name="id" placeholder="Username" class="form-control" />
                    </div>
                </div>

                <div class="col-lg-4 form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-1-1"> 이름</label>

                    <div class="col-sm-9">
                        <input type="text" name="name" placeholder="Text Field" class="form-control" />
                    </div>
                </div>

                <div class="col-lg-4 form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-1-1"> 나이</label>

                    <div class="col-sm-9">
                        <input type="text" name="age" placeholder="Text Field" class="form-control" />
                    </div>
                </div>
            </div>

            <div class="clearfix form-actions">
                <div class="col-md-offset-3 col-md-9">
                    <button class="btn btn-info" type="submit">
                        <i class="ace-icon fa fa-check bigger-110"></i>
                        Submit
                    </button>

                    &nbsp; &nbsp; &nbsp;
                    <button class="btn" type="reset">
                        <i class="ace-icon fa fa-undo bigger-110"></i>
                        Reset
                    </button>
                </div>
            </div>
        </form>
	</div>
</div>
